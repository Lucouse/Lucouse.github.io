<html>

<div class="main-panel">

</div>

            <defs>
                <linearGradient id="b" osb:paint="solid">

                <circle cx="92.151" cy="171.632" r="47.619" stroke="url(#c)" stroke-width="5" paint-order="markers fill stroke"/>
